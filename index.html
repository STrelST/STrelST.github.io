<!DOCTYPE html>
<html>
<head>
 <title>Анкета для списания долга</title>
 <style>
  body {
   background-color: #fff;
   font-family: Arial, sans-serif;
   font-size: 16px;
   color: #000;
  }
  .container {
   display: flex;
   flex-direction: column;
   align-items: center;
   margin-top: 50px;
  }
  .image {
   width: 80%;
   height: auto;
   border-radius: 10px;
  }
  .title {
   margin-top: 20px;
   font-size: 24px;
   font-weight: bold;
  }
  .text {
   margin-top: 10px;
   font-size: 18px;
  }
  .button {
   margin-top: 20px;
   background-color: #ff69b4;
   color: #fff;
   padding: 10px 20px;
   border-radius: 5px;
   border: none;
   cursor: pointer;
   animation: blink 5s infinite;
   transition: background-color 0.3s ease-in-out;
  }
  .button:hover {
   background-color: #e55a9b;
  }
  @keyframes blink {
   0% {
    opacity: 1;
   }
   50% {
    opacity: 0.5;
   }
   100% {
    opacity: 1;
   }
  }
 </style>
</head>
<body>
 <div class="container">
  <img class="image" src="https://via.placeholder.com/1280x720.png?text=Image" alt="Картинка">
  <div style="height: 10px; width: 100%; background-color: #000;"></div>
  <div class="title">Заполните анкету, чтобы получить план действий по списанию долга</div>
  <div class="text">По официальным данным Правительства уже более 200 000 Россиян признали свои долги безнадежными через суд.</div>
  <button class="button">Заполнить анкету</button>
 </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Заполните анкету</title>
 <style>
  body {
   background-color: white;
   margin: 0;
   padding: 0;
   font-family: Arial, sans-serif;
  }
  .container {
   max-width: 1920px;
   margin: 0 auto;
   padding: 20px;
  }
  .image {
   position: absolute;
   top: 172px;
   left: 685px;
   right: calc(100% - 1235px);
   height: calc((100vw - 40px) * 9 / 16);
   background-image: url('image.jpg');
   background-size: cover;
   border-radius: 20px;
  }
  h1 {
   font-size: 36px;
   font-weight: bold;
   text-align: center;
   margin-top: 50px;
  }
  p {
   font-size: 24px;
   text-align: center;
   margin-top: 20px;
  }
  .button {
   display: inline-block;
   background-color: #ff69b4;
   color: white;
   font-size: 24px;
   font-weight: bold;
   padding: 20px 40px;
   border-radius: 10px;
   margin-top: 50px;
   position: relative;
   cursor: pointer;
  }
  .button:hover {
   background-color: #ff5c9b;
  }
  .button::before {
   content: "";
   position: absolute;
   top: 0;
   left: 0;
   width: 0%;
   height: 100%;
   background-color: white;
   opacity: 0.5;
   z-index: -1;
   transition: width 1s linear;
  }
  .button:hover::before {
   width: 100%;
  }
 </style>
</head>
<body>
 <div class="container">
  <div class="image"></div>
  <h1>Заполните анкету, чтобы получить план действий по списанию долга</h1>
  <p>По официальным данным Правительства уже более 200 000 Россиян признали свои долги безнадежными через суд.</p>
  <div class="button">Заполнить анкету</div>
 </div>
</body>
</html>

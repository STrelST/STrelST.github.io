<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Анкета для списания долга</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .image {
        width: 100%;
        height: 56.25vw; / 16:9 aspect ratio /
        background-image: url('image.jpg');
        background-size: cover;
        background-position: center;
      }
      .title {
        margin-top: 100px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
      .note {
        margin-top: 100px;
        font-size: 18px;
        color: gray;
        text-align: center;
      }
      .button {
        margin-top: 75px;
        padding: 10px 20px;
        border-radius: 30px;
        background-color: pink;
        font-size: 18px;
        font-weight: bold;
        color: white;
        cursor: pointer;
      }
      .button:hover {
        background-color: #ff8fb8;
      }
      @media (orientation: landscape) {
        .image {
          margin-top: 300px;
          margin-left: 500px;
          margin-right: 500px;
          border-radius: 12px;
        }
        .divider {
          width: 20px;
          height: 5px;
          background-color: black;
          margin-top: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image"></div>
      <div class="divider"></div>
      <div class="title">Заполните анкету, чтобы получить план действий по списанию долга</div>
      <div class="note">По официальным данным Правительства уже более 200 000 Россиян признали свои долги безнадежными через суд.</div>
      <button class="button">Заполнить анкету</button>
    </div>
    <script>
      setInterval(function() {
        document.querySelector('.button').style.boxShadow = '0 0 10px white';
        setTimeout(function() {
          document.querySelector('.button').style.boxShadow = 'none';
        }, 500);
      }, 5000);
    </script>
  </body>
</html>
